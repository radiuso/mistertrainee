<div flex-xs layout="row" layout-align="center center">
    <form name="form" ng-submit="signup.register(form)">
      <md-card>
        <md-card-content>
          <md-input-container class="md-block">
            <label>Name</label>
            <input required type="text" name="name" ng-model="signup.user.name" />
            <div ng-messages="signup.user.name.$error" multiple>
              <div ng-message="required">
                A name is required
              </div>
            </div>
          </md-input-container>

          <md-input-container class="md-block">
            <label>Email</label>
            <input required type="email" name="email" ng-model="signup.user.email" />
            <div ng-messages="signup.user.email.$error" multiple>
              <div ng-message="required">
                Please enter a valid email.
              </div>
              <div ng-messages="email">
                Doesn't look like a valid email.
              </div>
            </div>
          </md-input-container>

          <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" name="password" ng-model="signup.user.password"
              ng-minlength="3"
              required
            />
            <div ng-messages="signup.user.email.$error" multiple>
              <div ng-message="required">
                Please enter a valid password.
              </div>
              <div ng-message="minlength">
                Password must be at least 3 characters.
              </div>
            </div>
          </md-input-container>

          <md-input-container class="md-block">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" ng-model="signup.user.confirmPassword"
              match="signup.user.password"
              ng-minlength="3"
              required
            />
            <div ng-messages="signup.user.confirmPassword.$error" multiple>
              <div ng-message="match">
                Passwords must match.
              </div>
            </div>
          </md-input-container>
        </md-card-content>

        <md-card-actions layout="column" layout-align="center">
          <md-button type="submit" class="md-raised md-primary">Signup</md-button>
        </md-card-actions>
      </md-card>
    </form>
</div>
