<div flex-xs layout="row" layout-align="center center">
  <div class="form-container md-whiteframe-z1 bg-color-grey-50" flex="50" flex-xs="100" flex-sm="80" flex-md="80">
    <form name="form" ng-submit="vm.login(form)">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Login</span>
            <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@example.com</code> / <code>test</code></p>
            <p>Admin account is <code>admin@example.com</code> / <code>admin</code></p>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <md-input-container class="md-block">
            <label>Email</label>
            <input required type="text" name="email" ng-model="vm.user.email" />
            <div ng-messages="vm.user.email.$error" multiple>
              <div ng-message="required">
                Please enter a valid email.
              </div>
            </div>
          </md-input-container>

          <md-input-container class="md-block">
            <label>Password</label>
            <input required type="password" name="password" ng-model="vm.user.password" />
            <div ng-messages="vm.user.email.$error" multiple>
              <div ng-message="required">
                Please enter a valid password.
              </div>
            </div>
          </md-input-container>
        </md-card-content>

        <md-card-actions layout="column" layout-align="center">
          <md-button type="submit" class="md-raised md-primary">Login</md-button>
          <p>Already an account ? <a ui-sref="signup">Register</a></p>
        </md-card-actions>
      </md-card>
    </form>
  </div>
</div>
